<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab4-style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,200&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchBox" placeholder="Search.." name="search">
            <button type="submit">Submit</button>
        </div>

        <div class="weather">
            <h2 class="city">Weather in Chicago</h2>
            <h1 class="temp">50 C</h1>
            <div class="dayhour"></div>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="comment"></div>
            </div>
            <div class="precp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>

        
    </div>
</body>

</html>
